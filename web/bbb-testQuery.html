<!doctype html public "-//w3c//dtd html 4.0 transitional//en">
<html>
 <head>
  <title>jQuery First</title>
<meta http-equiv=Content-Type content=text/html;charset=utf-8>
<link href="css/table.css" rel="stylesheet" type="text/css">

 </head>

 <body>
 <form name="query" id="query" action="bbb!testQuery.do" method="post">
 <table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td width="17" valign="top" background="images/mail_leftbg.gif"><img src="images/left-top-right.gif" width="17" height="29" /></td>
    <td valign="top" background="images/content-bg.gif"><table width="100%" height="31" border="0" cellpadding="0" cellspacing="0" class="left_topbg" id="table2">
      <tr>
        <td height="31"><div class="titlebt">数据展示</div></td>
      </tr>
    </table></td>
    <td width="16" valign="top" background="images/mail_rightbg.gif"><img src="images/nav-right-bg.gif" width="16" height="29" /></td>
  </tr>
  <tr>
    <td valign="middle" background="images/mail_leftbg.gif">&nbsp;</td>
    <td valign="top" bgcolor="#F7F8F9">
    
   <table class="stock" width="100%" cellspacing="0">
        <caption>潜力股票一览（2009年8月22日）</caption>
        <thead>
            <tr>
                <th>序号</th>
                <th>户型名称</th>
                <th>初始面积</th>
            </tr>
        </thead>
         <thead>
            <tr>
                <th colspan="6">测试</th>
            </tr>
        </thead>
        <tbody>
        #foreach($obj in $testPage.getResult())

            <tr class="odd">
                <td>$velocityCount</td>
                <td>${obj.housetypename}</td>
                <td>${obj.initarea}</td>
            </tr>
            #end
                   </tbody>
             <thead>
            <tr>
                <th colspan="6" > 
                  <!-- 翻页信息显示区 -->
	  #if($testPage.getResult())
		#jsPage($testPage 'query')
	 #end
                </th>
            </tr>
        </thead>

    </table>
    </td>
    <td background="images/mail_rightbg.gif">&nbsp;</td>
  </tr>
  <tr>
    <td valign="bottom" background="images/mail_leftbg.gif"><img src="images/buttom_left2.gif" width="17" height="17" /></td>
    <td background="images/buttom_bgs.gif"><img src="images/buttom_bgs.gif" width="17" height="17"></td>
    <td valign="bottom" background="images/mail_rightbg.gif"><img src="images/buttom_right2.gif" width="16" height="17" /></td>
  </tr>
</table>
   </form>

 </body>
</html>
